<div class="md:px-20 px-5 pt-20">
  <div class="relative">

    <swiper-container class="pb-20 aboutUs" space-between="24" pagination="true" pagination-clickable="true">
      <swiper-slide class="flex h-auto" *ngFor="let slide of slides ;let i =index" data-hash="slide{{i+1}}">
        <div class="flex gap-5 px-10 py-10 bg-white shadow-md flex-col  lg:flex-row items-center rounded-3xl">
          <div class="w-1/2">
            <img src="{{slide.img}}" alt="">
          </div>
          <div class="flex flex-col gap-5 w-1/2 min-w-[350px] text-center md:text-left">
            <h2 class="text-3xl md:text-5xl font-bold">{{slide.title}}</h2>
            <p class="">{{slide.des1}}</p>
            <p class="">{{slide.des2}}</p>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
    <div class="swiper-pagination"></div>
  </div>
  <div>
    <h2 class="title">
      Notre Ã©quipe
    </h2>
    <div class="flex flex-wrap justify-center gap-8">
      <div class="flex flex-col items-center text-center rounded-3xl shadow-lg bg-white px-14 py-6 gap-5">
        <img src="assets/team/main-user-1.png" alt="">
        <span class="text-xl font-medium">Akram : Fondateur
          et ceo</span>
      </div>
      <div class="flex flex-col items-center text-center rounded-3xl shadow-lg bg-white px-14 py-6 gap-5">
        <img src="assets/team/main-user-2.png" alt="">
        <span class="text-xl font-medium">Akram : Fondateur
          et ceo</span>
      </div>
    </div>
    <div class="flex flex-wrap justify-center gap-8 mt-10">
      <div *ngFor="let user of users ;let i =index"
        class="flex max-w-[250px] flex-col items-center text-center rounded-3xl shadow-lg bg-white px-2 py-6 gap-5">
        <img src="assets/team/user-{{i+1}}.png" alt="">
        <span class="text-xl font-medium">{{user}}</span>
      </div>
    </div>
  </div>
</div>
